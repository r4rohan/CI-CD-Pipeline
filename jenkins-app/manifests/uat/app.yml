apiVersion: apps/v1
kind: Deployment
metadata:
  name: uat-app
  labels:
    name: uat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: uat-app
  minReadySeconds: 60
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: uat-app
    spec:
      containers:
      - name: test
        image: gcr.io/cloudorbit/app/uat/jenkinsapp:latest
        imagePullPolicy: Always

---
kind: Service
apiVersion: v1
metadata:
  name: uat-app
spec:
  selector:
    name: uat-app
  ports:
    - name: port1
      protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: uat-app
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: uat-app
  targetCPUUtilizationPercentage: 80
